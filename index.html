<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Sergio Falcetti | Product preview card component</title>

  <style>

  @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');

body {
  background-color: hsl(30, 38%, 92%);
  box-sizing: border-box;
}

p.perfume{
position: absolute;
width: 85px;
height: 18px;
left: 30px;
top: 31px;
font-family: 'Montserrat';
font-style: normal;
font-weight: 500;
font-size: 16px;
line-height: 20px;
text-transform: uppercase;
color: #6C7289;
}

p.description{
position: absolute;
width: 308px;
height: 102px;
left: 30px;
top: 234px;
font-family: 'Montserrat';
font-style: normal;
font-weight: 500;
font-size: 18px;
line-height: 22px;
color: #6C7289;

}

h1.heading{
position: absolute;
width: 200.95px;
height: 108.03px;
left: 30px;
top: 75px;
font-family: 'Fraunces', serif;
font-style: normal;
font-weight: 700;
font-size: 32px;
line-height: 39px;
color: #000000;
}

div.infocard{
position: absolute;
width: 348px;
height: 554px;
left: 725px;
top: 214px;
background: #FFFFFF;
border-radius: 0px 10px 10px 0px;
margin: auto 0;
}

div.photo{
position: absolute;
width: 358px;
height: 554px;
left: 367px;
top: 214px;
background: #FFFFFF;
border-radius: 10px 0px 0px 10px;
background-image: url(/images/image-product-desktop.jpg);
background-position: center;
background-size: 104%;
margin: auto 0;
}

div.newprice{
position: absolute;
width: 147px;
height: 32px;
left: 37px;
top: 387px;
font-family: 'Fraunces';
font-style: normal;
font-weight: 700;
font-size: 36px;
line-height: 44px;
color: #3C8067;
margin-bottom: 10px;
}

div.oldprice{
position: absolute;
width: 59px;
height: 20px;
left: 215.14px;
top: 396px;
font-family: 'Montserrat';
font-style: normal;
font-weight: 500;
font-size: 16px;
line-height: 20px;
text-decoration-line: line-through;
font-feature-settings: 'kern' off;
color: #6C7289;
}

div.button {
position: absolute;
width: 287px;
height: 49px;
left: 31px;
top: 464px;
background: #3C8067;
border-radius: 10px;
}

.button:hover {
position: absolute;
width: 287px;
height: 49px;
left: 31px;
top: 464px;
background: hsl(212, 21%, 14%);
border-radius: 10px;
}

.add{
position: absolute;
width: 117px;
height: 24px;
left: 116px;
top: 477px;
font-family: 'Montserrat';
font-style: normal;
font-weight: 500;
font-size: 20px;
line-height: 24px;
font-feature-settings: 'kern' off;
color: #FFFFFF;

}

.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }

  </style>

</head>

<body>

<div class="photo"></div>

<div class="infocard">

<p class="perfume">Perfume</p>
<h1 class="heading">Gabrielle Essence Eau De Parfum
</h1>
<p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
Perfumer-Creator for the House of CHANEL.</p>
<div class="newprice">$149.99</div>
<div class="oldprice">$169.99</div>
<div class="button">
</div>
<div class="add">Add to cart</div>
</div>

</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/falcettijr">Sergio Falcetti</a>
</footer>
</html>
