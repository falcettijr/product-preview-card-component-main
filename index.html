<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sergio Falcetti | Product preview card component</title>
  </head>

  <body>
    <div class="frame">
      <div class="product">
        <div class="photo">
          <img src="./images/image-product-desktop.jpg" alt="perfume" class="img-desktop"/>
          <img src="./images/image-product-mobile.jpg" alt="perfume" class="img-mobile" />
        </div>

        <div class="infocard">
          <p class="category">Perfume</p>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="prices">
            <span class="newprice">$149.99</span>
            <del class="oldprice">$169.99</del>
          </p>
          <div class="actions"><a href="" class="add">Add to cart</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
